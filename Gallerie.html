<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos - Événements Sportifs</title>
    <style>
        /* Variables */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --light-color: #ffffff;
            --dark-color: #343a40;
            --success-color: #28a745;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Header & Navigation */
        header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .site-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .main-nav {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 1rem auto;
            box-shadow: var(--box-shadow);
        }

        .nav-list {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-item {
            flex: 1 1 auto;
            text-align: center;
            border-right: 1px solid #eee;
        }

        .nav-item:last-child {
            border-right: none;
        }

        .nav-link {
            display: block;
            color: var(--dark-color);
            text-decoration: none;
            padding: 0.8rem 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .checkmark {
            color: var(--success-color);
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        .page-title {
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary-color);
        }

        /* Gallery Styles */
        .gallery-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: var(--light-color);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            margin: 0 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: var(--transition);
            height: 250px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: var(--light-color);
            padding: 1rem;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-caption h3 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .gallery-caption p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            overflow: auto;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .modal-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: var(--border-radius);
        }

        .modal-caption {
            color: var(--light-color);
            margin-top: 1rem;
            text-align: center;
            max-width: 800px;
        }

        .modal-caption h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--light-color);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            transform: translateY(-50%);
        }

        .modal-nav button {
            background: rgba(255, 255, 255, 0.2);
            color: var(--light-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-nav button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Load More Button */
        .load-more {
            display: block;
            margin: 2rem auto;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .load-more:hover {
            background-color: #0069d9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
            }
            
            .nav-item {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .nav-item:last-child {
                border-bottom: none;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                margin-bottom: 0.5rem;
                width: 80%;
            }
        }

        /* Placeholders for images */
        .placeholder {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
